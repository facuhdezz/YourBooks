<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBs! Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="./scripts/validation.js" defer></script>
</head>

<body>
    <main class="container">
        <form class="form-registro" id="formReg" novalidate>
            <div class="mb-3 text-center">
                <h1>Registro</h1>
                <p>Si ya tiene un usuario haga <a href="login.html">Click Aquí</a></p>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="name" autocomplete="off" required>
                <div class="invalid-feedback">
                    Por favor ingrese un nombre.
                </div>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="lastname" autocomplete="off" required>
                <div class="invalid-feedback">
                    Por favor ingrese un apellido.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" autocomplete="off" required>
                <div class="invalid-feedback">
                    Por favor ingrese un email correcto.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword1" name="password" minlength="6" autocomplete="off" required>
                <div class="invalid-feedback">
                    La contraseña debe tener al menos 6 caracteres.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Repete Password</label>
                <input type="password" class="form-control" id="inputPassword2" minlength="6" autocomplete="off" required>
                <div class="invalid-feedback">
                    Las contraseñas no coinciden.
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
                <div class="invalid-feedback">
                    Debe aceptar los términos y condiciones.
                </div>
            </div>
            <p id="user-exists">                
            </p>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </main>
</body>
</html>
