<!DOCTYPE html>
<html lang="es">
<haed>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBs! Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./scripts/validationLogin.js" defer></script>
</haed>

<body>
    <main class="container">
        <form class="form-login" id="formLogin" novalidate>
            <div class="mb-3 text-center">
                <h1>Login</h1>
                <p>O registrate haciendo <a href="registro.html">Click Aquí</a></p>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" autocomplete="off" required>
                <div class="invalid-feedback">
                    Por favor ingrese un email correcto.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordLogin" autocomplete="off" required>
                <div class="invalid-feedback">
                    Por favor ingrese una contraseña correcta.
                </div>
            </div>
            <p id="acceso-denegado">
            </p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
</body>

</html>
